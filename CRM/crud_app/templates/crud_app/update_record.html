{% extends 'crud_app/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<!--Header-->
<header class="">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center">
            <h1 class="display-4 fw-bolder">Update Record</h1>
        </div>
    </div>
</header>

<body>
<div class="container p-5 shadow-md form-layout">
    <div class="col-md-8 offset-md-2">
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}
        <br/>
        <button type="submit" class="btn btn-primary w-100 btn-block p2">Update</button>
    </form>
    </div>
</div>
</body>  
{% endblock %}
